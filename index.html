<!DOCTYPE html>
<html>
  <head>
    <title>Credit Card Generator with prefix and sufix bins</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="cc.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src="cc.js"></script>
	<script src="lib/randexp.min.js"></script>
	<script src="lib/zeroclipboard.min.js"></script>
	<script>ZeroClipboard.setDefaults( { moviePath: '/lib/ZeroClipboard.swf' } ); var clip = new new ZeroClipboard();</script>
  </head>
  <body>
    <div class="box">
		<h2 class="box-heading">Fuck! <br/>I need a Credit Card</h2>
		<div id="cards">
			<img src="img/amex.png">
			<img src="img/diners_club_carte_blanche.png">
			<img src="img/diners_club_international.png">
			<img src="img/jcb.png">
			<img src="img/laser.png">
			<img src="img/visa_electron.png">
			<img src="img/visa.png">
			<img src="img/mastercard.png">
			<img src="img/maestro.png">
			<img src="img/discover.png">
		</div>
		<input type="text" id="length" class="form-control first" placeholder="Length (default: 15)" autofocus title="Length of card number"><br/>
		<input type="text" id="prefix" class="form-control middle" placeholder="Starts with..." title="Card number must start with..."><br/>
		<input type="text" id="sufix" class="form-control last" placeholder="Ends with..." title="Card number must end with...">
		<button class="btn btn-lg btn-primary btn-block" type="submit">Any Card!!!</button>
		<br/>
		<div class="alert alert-danger hidden">
			<strong>Generation Failed!</strong> 
			<br/><span id="msg">Card could not be generated for these parameters.</span>
		</div>
		<div id="results" class="apanel apanel-primary hidden">
			<h4 id="name">VISA</h4>
			<img id="flag" class="imga-thumbnail">
			<h3 id="generated" class="box-heading">OIOIOI</h3>
		</div>
	</div>	
  </body>
</html>
